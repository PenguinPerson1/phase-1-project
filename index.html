<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./index.js"></script>
    </head>
    <body>
        <header>
            <h1>Notes</h1>
            <form id="form">
                <label for="form-topic">Topic:</label>
                <input type="text" name="form-topic" id="form-topic">
                <label for="form-summary">Note Summary:</label>
                <input type="text" name="form-summary" id="form-summary" placeholder="Enter Summary">
                <label for="form-content">Note Content:</label>
                <textarea name="form-content" id="form-content" cols="30" rows="5" placeholder="Enter Note"></textarea>
                <input type="submit">
                <div id="form-link-div">
                    <label for="link-text">Link Text:</label>
                    <input type="text" name="link-text" id="link-text">
                    <button type="button" class="delete" disabled>X</button><br>
                    <label for="link-url">Link Url:</label>
                    <input type="text" name="link-url" id="link-url">
                    <button type="button" class="add">Add</button>
                </div>
            </form>
            <ul id="links-display">
            </ul>
        </header>
        <main id="workspace">
            <div id="[id]" class="note-card [topic]">
                <h2 class="note-summary">Note Summary</h2>
                <p class="note-content">
                    Here's a paragraph of the actual content of the note. 
                    It goes into more detail, and can be as long as it needs to be.
                </p>
                <section class="note-links-list">
                    <a href="https://learning.flatironschool.com/courses/7589/pages/html5-semantic-elements?module_item_id=670297" class="note-link">
                        Semantic Elements Course 
                    </a> <br>
                    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/div" class="note-link">
                        MDN Div Reference
                    </a> <br>
                    <a href="https://www.w3schools.com/html/html_div.asp" class="note-link">
                        W3Schools Div Tutorial
                    </a> <br>
                </section>
            </div>
        </main>
    </body>
</html>
